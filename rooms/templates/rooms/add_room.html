{% extends 'base.html' %}
{% load static %}

{% block title %}Add page{% endblock %}

{% block container %}

    <h1>Add room</h1>

        <form method="post" action="{% url 'rooms:add-room' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="room-name" class="form-label">Room name</label>
                <input type="text" name="room-name" class="form-control" id="room-name" required>
                <div id="emailHelp" class="form-text">The room name cannot be empty </div>
            </div>
            <div class="mb-3">
                <label for="room-capacity" class="form-label">Room capacity</label>
                <input type="number" name="room-capacity" class="form-control" id="room-capacity" required>
            </div>
            <div class="mb-3 form-check">
                <label class="form-label">Room availability</label><br>
                <input type="checkbox" name="room-projector" class="form-check-input" id="room-projector">
                <label class="form-check-label" for="room-projector">Yes</label>
            </div>
            <button type="submit" class="btn btn-primary">Add room</button>
        </form>

{% endblock %}
